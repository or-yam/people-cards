<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My People</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>My People</h1>


    <script id="people-template" type="text/x-handlebars-template">
    <div id="peoples">
        {{#each this}}
            <div class="card" id={{id.value}}>
                <div class="profile-img"><img src={{picture.large}} alt="profile picture"></div>
                <div class="content">
                    <div class="name">{{name.first}} {{name.last}}</div>
                    <div class="text">Hey, I am {{dob.age}}, from {{location.country}}</div>
                    <div class="email"><a href="">{{email}}</a></div>
                </div>
            </div>
            {{/each}}
    </div>
</script>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
